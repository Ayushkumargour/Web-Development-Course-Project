<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.quiz-container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 400px;
    text-align: center;
}

h1 {
    color: #2c3e50;
}

#question {
    margin-bottom: 20px;
    font-size: 18px;
}

.options {
    display: flex;
    flex-direction: column;
}

.option {
    background: #3498db;
    color: white;
    border: none;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
}

.option:hover {
    background: #2980b9;
}

#next-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#next-btn:hover {
    background: #1e8449;
}

.hide {
    display: none;
}

    </style>
</head>

<body>
    <div class="quiz-container">
        <h1>KBC Quiz</h1>
        <div id="question-container">
            <div id="question">Question text here</div>
            <div class="options">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
        </div>
        <button id="next-btn">Next</button>
        <div id="score-container" class="hide">
            Your Score: <span id="score">0</span> / <span id="total">0</span>
        </div>
    </div>

    <script>
        const questions = [
                {
                    question: "What is the capital of India?",
                    options: ["Delhi", "Mumbai", "Kolkata", "Chennai"],
                    answer: "Delhi"
                },
                {
                    question: "Who is known as the Father of Computers?",
                    options: ["Charles Babbage", "Alan Turing", "Bill Gates", "Steve Jobs"],
                    answer: "Charles Babbage"
                },
                {
                    question: "Which planet is known as the Red Planet?",
                    options: ["Earth", "Mars", "Jupiter", "Venus"],
                    answer: "Mars"
                },
                {
                    question: "What is 5 + 7?",
                    options: ["10", "12", "14", "11"],
                    answer: "12"
                }
            ];

            let currentQuestion = 0;
            let score = 0;

            const questionEl = document.getElementById("question");
            const optionsEl = document.querySelectorAll(".option");
            const nextBtn = document.getElementById("next-btn");
            const scoreContainer = document.getElementById("score-container");
            const scoreEl = document.getElementById("score");
            const totalEl = document.getElementById("total");

            function loadQuestion() {
                const q = questions[currentQuestion];
                questionEl.innerText = q.question;
                optionsEl.forEach((btn, index) => {
                    btn.innerText = q.options[index];
                    btn.disabled = false;
                    btn.style.background = "#3498db";
                });
            }

            optionsEl.forEach(btn => {
                btn.addEventListener("click", (e) => {
                    const selected = e.target.innerText;
                    const correct = questions[currentQuestion].answer;
                    if (selected === correct) {
                        score++;
                        e.target.style.background = "#27ae60"; // green for correct
                    } else {
                        e.target.style.background = "#e74c3c"; // red for wrong
                        // Highlight correct option
                        optionsEl.forEach(button => {
                            if (button.innerText === correct) {
                                button.style.background = "#27ae60";
                            }
                        });
                    }
                    optionsEl.forEach(button => button.disabled = true);
                });
            });

            nextBtn.addEventListener("click", () => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showScore();
                }
            });

            function showScore() {
                questionEl.style.display = "none";
                optionsEl.forEach(btn => btn.style.display = "none");
                nextBtn.style.display = "none";
                scoreContainer.classList.remove("hide");
                scoreEl.innerText = score;
                totalEl.innerText = questions.length;
            }

            // Load first question
            loadQuestion();

    </script>
</body>

</html>
